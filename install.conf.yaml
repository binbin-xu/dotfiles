- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    # shell-related
    ~/.PATH: PATH
    ~/.shell: shell 
    ~/.bash: bash/bash_extra
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/bash_profile
    # ~/.zsh: zsh/zsh_extra
    # ~/.zshrc: zsh/zshrc
    # tmux-related
    # ~/.tmux.conf: tmux.conf
    # vim-related
    # ~/.vim: vim
    # ~/.vimrc: vimrc
    # git-related files
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global

# - create:
    # - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
